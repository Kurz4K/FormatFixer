<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Formatter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: #f2f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      max-width: 90%;
      width: 400px;
      text-align: center;
    }

    h2 {
      color: #333;
      margin-bottom: 1rem;
    }

    input[type="file"] {
      border: 2px dashed #ccc;
      padding: 1.2rem;
      border-radius: 1rem;
      background: #f9f9f9;
      width: 100%;
      margin-bottom: 1rem;
      font-size: 1rem;
      transition: border 0.3s ease;
    }

    input[type="file"]:focus {
      border-color: #3b82f6;
      outline: none;
    }

    button {
      background: #3b82f6;
      color: white;
      padding: 0.9rem 1.5rem;
      border: none;
      border-radius: 0.75rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 100%;
    }

    button:hover {
      background: #2563eb;
    }

    .footer {
      margin-top: 1.5rem;
      font-size: 0.8rem;
      color: #999;
    }

    @media screen and (max-width: 500px) {
      .card {
        padding: 1.5rem;
        border-radius: 0.75rem;
      }

      input[type="file"] {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Fix Game Account File</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <input type="file" name="file" accept=".txt" required>
      <button type="submit">Fix Format</button>
    </form>
    <div class="footer">RZX AI Formatter</div>
  </div>
</body>
</html>
